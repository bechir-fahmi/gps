<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-table
        [value]="geofences"
        [loading]="loading"
        [rows]="10"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 50]"
        [totalRecords]="geofences.length"
        responsiveLayout="scroll"
        scrollHeight="400px"
      >
        <ng-template pTemplate="caption">
          <div>
            <p-button
              pRipple
              type="button"
              icon="pi pi-plus"
              label="Add"
              styleClass="p-button-outlined"
              (click)="showMapDialog(null, 'edit')"
            ></p-button>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name</th>
            <th pSortableColumn="description">Description</th>
            <th pSortableColumn="area">Area</th>
            <th>Actions</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-geofence>
          <tr>
            <td>{{ geofence.name }}</td>
            <td>{{ geofence.description }}</td>
            <td>{{ geofence.area }}</td>
            <td>
              <p-button
                pRipple
                type="button"
                icon="pi pi-pencil"
                styleClass="p-button-outlined"
                (click)="showMapDialog(geofence, 'edit')"
              ></p-button>
              <p-button
                pRipple
                type="button"
                icon="pi pi-map"
                styleClass="p-button-outlined"
                (click)="showMapDialog(geofence, 'view')"
              ></p-button>
              <p-button
                pRipple
                type="button"
                icon="pi pi-trash"
                styleClass="p-button-outlined"
                (click)="deleteGeofence(geofence.id)"
              ></p-button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">No geofences found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-toast key="toast"></p-toast>

<app-geofence-map-dialog
  [displayDialog]="displayMapDialog"
  [geofence]="selectedGeofence"
  (geofenceSaved)="onGeofenceSaved($event)"
  (dialogClosed)="onDialogClosed()"
></app-geofence-map-dialog>
