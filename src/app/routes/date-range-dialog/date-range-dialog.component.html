<div class="custom-dialog" (click)="onCalendarClick($event)">
  <h1 class="dialog-title">Select Date Range</h1>
  <div class="calendar-container">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="fromDate">From Date</label>
        <p-calendar id="fromDate" [(ngModel)]="fromDate" [showTime]="true" dateFormat="yy-mm-dd" appendTo="body"></p-calendar>
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="toDate">To Date</label>
        <p-calendar id="toDate" [(ngModel)]="toDate" [showTime]="true" dateFormat="yy-mm-dd" appendTo="body"></p-calendar>
      </div>
    </div>
  </div>
  <div class="dialog-actions">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onConfirmClick()" cdkFocusInitial>OK</button>
  </div>
</div>
