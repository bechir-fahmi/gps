<div class="status-card"><div class="header"><span>{{
      device.name }}</span><button (click)="onClose()">X</button></div>
  <div class="content">
    <p>
      <strong>SPEED:</strong> {{ position.speed }} km/h
    </p>
    <p>
      <strong>LATITUDE:</strong> {{ position.latitude }}
    </p>
    <p>
      <strong>LONGITUDE:</strong> {{ position.longitude }}
    </p>
  </div>
</div>
