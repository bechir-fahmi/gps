<div class="replay-controls">
  <button class="p-button p-component" (click)="openDateRangeDialog()">
    <span class="p-button-icon pi pi-calendar"></span>
  </button>
  <p-button icon="pi pi-stop-circle" severity="danger" (click)="stopReplay()" [disabled]="!isPlaying" />
  <button class="p-button p-component" (click)="playReplay()" [disabled]="isPlaying">
    <span class="p-button-icon pi pi-play-circle"></span>
  </button>
  <button class="p-button p-component" (click)="closeReplay()">
    <span class="p-button-icon pi pi-times-circle"></span>
  </button>
</div>
